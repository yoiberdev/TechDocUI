<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Embarcaciones</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Librerias -->
  <link rel="stylesheet" href="https://unpkg.com/lenis@1.3.1/dist/lenis.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js"></script>

  <link rel="stylesheet" th:href="@{/css/listado.css}">
  <link rel="icon" type="image/svg+xml" href="/favicon-techdoc.png">
</head>
<body>
<main id="main-content">
  <div th:if="${error}" class="error-message">
    <p th:text="${error}"></p>
  </div>

  <div th:if="${mensaje}" class="success-message">
    <p th:text="${mensaje}"></p>
  </div>

  <div class="header-section">
    <h1>Lista de Embarcaciones</h1>
    <div class="actions-group">
      <a href="/embarcaciones/nueva" class="btn btn-primary">Crear Nueva Embarcacion</a>
      <a href="/embarcaciones/paginados" class="btn btn-secondary">Vista Paginada</a>
    </div>
  </div>

  <div class="search-section">
    <form action="/embarcaciones/buscar" method="get" class="search-form">
      <div class="search-group">
        <label for="nombre">Buscar por nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingrese el nombre de la Embarcacion">
      </div>
      <button type="submit" class="btn btn-primary">Buscar</button>
    </form>
  </div>

  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Matricula</th>
        <th>Tipo de Embarcacion</th>
        <th>Estado</th>
        <th>Embarcación</th>
        <th>Ubicacion Actual</th>
        <th>Empresa Propietaria</th>
      </tr>
      </thead>
      <tbody th:if="${embarcaciones != null and !embarcaciones.isEmpty()}">
      <tr th:each="embarcaciones : ${embarcaciones}">
        <td th:text="${embarcaciones.id}"></td>
        <td th:text="${embarcaciones.nombre}"></td>
        <td th:text="${embarcaciones.numeroSerie}"></td>
        <td th:text="${embarcaciones.ubicacionEnEmbarcacion}"></td>
        <td>
                        <span th:class="'estado-badge ' +
                            ${embarcaciones.estado == 'OPERATIVO' ? 'estado-operativo' :
                             embarcaciones.estado == 'FALLA' ? 'estado-falla' :
                             embarcaciones.estado == 'MANTENIMIENTO' ? 'estado-mantenimiento' :
                             'estado-desactivado'}"
                              th:text="${embarcaciones.estado}">
                        </span>
        </td>
        <td th:text="${embarcaciones.idEmbarcacion}"></td>
        <td th:text="${embarcaciones.idTipoSistema}"></td>
        <td class="actions-cell">
          <a th:href="@{/embarcaciones/detalle/{id}(id=${embarcaciones.id})}">Ver detalle</a>
          <a th:href="@{/embarcaciones/{id}/editar(id=${embarcaciones.id})}">Editar</a>
        </td>
      </tr>
      </tbody>
      <tbody th:if="${embarcaciones == null or embarcaciones.isEmpty()}">
      <tr>
        <td colspan="8" class="no-data">
          No se encontraron Embarcaciones
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</main>

<script src="https://unpkg.com/lenis@1.3.1/dist/lenis.min.js"></script>
<script>
  // Animación de entrada para el contenedor principal
  document.addEventListener('DOMContentLoaded', () => {
      gsap.to('#main-content', {
          opacity: 1,
          duration: 0.8,
          ease: 'power2.out'
      });

      // Animación para las filas de la tabla
      const rows = document.querySelectorAll('tbody tr');
      gsap.set(rows, { opacity: 0, x: -20 });

      gsap.to(rows, {
          opacity: 1,
          x: 0,
          duration: 0.5,
          stagger: 0.05,
          ease: 'power2.out',
          delay: 0.3
      });
  });
</script>
</body>
</html>
